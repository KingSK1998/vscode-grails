# .github/workflows/ci.yml
name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17"] # Grails LSP needs JDK 17

    steps:
      # 1 — Checkout
      - uses: actions/checkout@v4

      # 2 — Java + Gradle (language-server)
      - name: Set up Temurin ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      # 2-a Assemble (no tests)
      - name: Assemble language-server
        working-directory: server
        run: ./gradlew --no-daemon --parallel assemble

      # 2-b Run tests
      - name: Run Groovy unit tests
        working-directory: server
        run: ./gradlew --no-daemon test

      # 2-c Copy the JAR into the VS Code client
      - name: Bundle language-server into client
        if: success() # skip if tests failed
        run: |
          shopt -s nullglob
          cp server/build/libs/*.jar \
             client/server/

      # 3 — Node (VS Code client)
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install client deps
        working-directory: client
        run: npm ci

      - name: Compile TypeScript
        working-directory: client
        run: npm run compile

      - name: Run client unit tests
        working-directory: client
        run: npm test --if-present

      # 4 — Package VSIX
      - name: Package extension
        working-directory: client
        run: |
          npm i -g @vscode/vsce
          vsce package --out ../vscode-grails.vsix

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-grails
          path: vscode-grails.vsix

  # 5 — Manual publish (only on main, triggered from UI)
  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-grails
          path: .

      - name: Publish to VS Code Marketplace (manual)
        run: echo "Run 'vsce publish' locally or add a PAT and uncomment this line"
