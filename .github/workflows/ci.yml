# .github/workflows/ci.yml
name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17"] # Grails LSP needs JDK 17

    steps:
      # 1 — Checkout
      - uses: actions/checkout@v4

      # 2 — Java + Gradle (language-server)
      - name: Set up Temurin JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Make gradlew executable
        working-directory: server
        run: chmod +x gradlew

      # 2-a Assemble without tests for faster incremental builds
      - name: Assemble language-server
        working-directory: server
        run: ./gradlew --no-daemon --parallel assemble

      # 2-b Run tests but do not fail on develop branch
      - name: Run Server Unit tests
        working-directory: server
        run: ./gradlew --no-daemon test jacocoTestReport
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-test-results
          path: server/build/test-results/

      # 2-c Bundle language server JAR into VS Code client
      - name: Bundle language-server into client
        if: success()
        run: |
          shopt -s nullglob
          cp server/build/libs/*.jar client/server/

      # 3 — Node (VS Code client)
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install npm dependencies
        working-directory: client
        run: npm ci

      - name: Compile client extension
        working-directory: client
        run: npm run compile

      - name: Run client unit tests
        working-directory: client
        run: npm test --if-present

      # 4 — Package VSIX
      - name: Package extension
        working-directory: client
        run: |
          npm install -g @vscode/vsce
          vsce package --out ../vscode-grails.vsix

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-grails
          path: vscode-grails.vsix

  # 5 — Manual publish (only on main, triggered from UI)
  publish:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-grails
          path: .

      - name: Publish to VS Code Marketplace (manual)
        run: echo "Run 'vsce publish' locally or add a PAT and uncomment this line"
